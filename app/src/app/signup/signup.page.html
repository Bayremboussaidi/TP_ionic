<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Signup</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" required [(ngModel)]="signupData.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" required [(ngModel)]="signupData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" required [(ngModel)]="signupData.password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!signupForm.valid">Sign Up</ion-button>
  </form>

  <ion-footer>
    <ion-toolbar>
      <ion-label>Already have an account? <a routerLink="/login">Login</a></ion-label>
    </ion-toolbar>
  </ion-footer>
</ion-content>
