<ion-header>
  <ion-toolbar>
    <ion-title>Select Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-checkbox slot="start" [(ngModel)]="item.checked"></ion-checkbox>
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="submitSelectedItems()">Submit</ion-button>
  </div>
</ion-content>
