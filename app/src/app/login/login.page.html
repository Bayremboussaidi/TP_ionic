<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" required [(ngModel)]="loginData.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" required [(ngModel)]="loginData.password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
    </form>

    <div class="footer-text">
      Don't have an account? <a routerLink="/signup">Sign Up</a> 
    </div>
    <div>
      <a routerLink="/forget">Forget password?</a>  
    </div>
  </div>
</ion-content>
